<html>
    <head>
        <title>
            My first website.
        </title>

        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>
    
    <body style="background-color: powderblue;">
        
        <div class="row">
            <div class="image-container"><img id="donut1" src="img/donut_01.png" onmouseover="this.src='img/donut_01_dark.png';" onmouseout="this.src='img/donut_01.png';" width="200" height="200"/></div>
            <div class="image-container"><img id="donut2" src="img/donut_02.png" width="200" height="200"/></div>
            <div class="image-container"><img id="donut3" src="img/donut_03.png" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="donut4" src="img/donut_04.png" width="200" height="200"/></div>
            <div class="image-container"><img id="donut5" src="img/donut_05.png" width="200" height="200"/></div>
            <div class="image-container"><img id="donut6" src="img/donut_06.png" width="200" height="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="donut7" src="img/donut_07.png" width="200" height="200"/></div>
            <div class="image-container"><img id="donut8" src="img/donut_08.png" width="200" height="200"/></div>
            <div class="image-container"><img id="donut9" src="img/donut_09.png" width="200" height="200"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/glitch1.mp3");
            var sound2 = new buzz.sound("sound/glitch2.mp3");
            var sound3 = new buzz.sound("sound/glitch3.mp3");

            window.onload = function() {
                document.getElementById('donut1').addEventListener('click', function () {sound1.play();});
                document.getElementById('donut2').addEventListener('click', function () {sound2.play();});
                document.getElementById('donut3').addEventListener('click', function () {sound3.play();});
            };
        </script>

    </body>

</html>
